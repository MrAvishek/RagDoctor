<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holistic Medicine RAG App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Holistic & Alternative Medicine Assistant</h2>
    
    <div class="mb-3">
      <label for="question" class="form-label">Ask a question:</label>
      <input type="text" id="question" class="form-control" placeholder="e.g., Natural remedies for headaches">
    </div>
    <button id="submit" class="btn btn-primary w-100">Submit</button>

    <div id="spinner" class="text-center my-3" style="display: none;">
      <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>

    <div class="mt-4">
      <label for="response" class="form-label">Answer:</label>
      <textarea id="response" class="form-control" rows="8" readonly></textarea>
    </div>
  </div>

  <script>
  document.getElementById('submit').onclick = async function() {
    const question = document.getElementById('question').value;
    const responseBox = document.getElementById('response');
    const spinner = document.getElementById('spinner');
    responseBox.value = '';
    spinner.style.display = 'block';

    const formData = new FormData();
    formData.append("msg", question);

    const res = await fetch('/get', {
      method: 'POST',
      body: formData
    });

    const answer = await res.text();
    spinner.style.display = 'none';
    responseBox.value = answer;
  };
</script>

</body>
</html>
